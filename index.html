<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrospective Questions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/questions.js"></script>
    <script src="js/engine.js"></script>
</head>
<body data-theme="light" onload="startApp()">
    <nav>
        <section id="dev-information-section">
            <section id="language-section">
                <span id="language-preference"></span>
            </section>
            <section id="card-number"></section>
        </section>
        <section id="mode">
            <input type="checkbox" role="switch" id="happy" name="happy" class="filter" checked>
            <label for="happy">Happy Cards</label>
            <input type="checkbox" role="switch" id="sad" name="sad" class="filter" checked>
            <label for="sad">Sad Cards</label><br/>
            <input type="checkbox" role="switch" id="partner" name="partner" class="filter" checked>
            <label for="partner">Partner Cards</label>
            <input type="checkbox" role="switch" id="childhood" name="childhood" class="filter" checked>
            <label for="childhood">Childhood Cards</label><br>
        </section>
    </nav>
    <section id="deck">
    </section>
</body>
</html>
