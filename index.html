<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrospective Questions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/questions.js"></script>
    <script src="js/engine.js"></script>
</head>
<body onload="startApp()">
    <nav>
        <section id="dev-information-section">
            <div id="language-section">
                <span id="language-preference"></span>
            </div>
            <div id="card-number"></div>
        </section>
        <section id="mode">
            <div>
                <input type="checkbox" role="switch" id="happy" name="happy" class="filter-input" checked>
                <label for="happy">Happy Cards</label>
            </div>
            <div>
                <input type="checkbox" role="switch" id="sad" name="sad" class="filter-input" checked>
                <label for="sad">Sad Cards</label>
            </div>
            <div>
                <input type="checkbox" role="switch" id="partner" name="partner" class="filter-input" checked>
                <label for="partner">Partner Cards</label>
            </div>
            <div>
                <input type="checkbox" role="switch" id="childhood" name="childhood" class="filter-input" checked>
                <label for="childhood">Childhood Cards</label>
            </div>
        </section>
    </nav>
    <section id="deck">
    </section>
</body>
</html>
