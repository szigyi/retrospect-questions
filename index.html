<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrospective Questions</title>
    <link rel="stylesheet" href="style.css" >
    <script src="engine.js"></script>
</head>
<body onload="startApp()">
    <nav>
        <section id="dev-information-section">
            <section id="language-section">
                <span id="language-preference"></span>
            </section>
            <section id="card-number"></section>
        </section>
        <section id="mode">
            <input type="checkbox" id="happy" name="happy" checked>
            <label for="happy">Happy Cards</label>
            <input type="checkbox" id="sad" name="sad" checked>
            <label for="sad">Sad Cards</label><br/>
            <input type="checkbox" id="partner" name="partner" checked>
            <label for="partner">Partner Cards</label>
            <input type="checkbox" id="childhood" name="childhood" checked>
            <label for="childhood">Childhood Cards</label><br>
        </section>
    </nav>
    <section id="deck">
    </section>
</body>
</html>
